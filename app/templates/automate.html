<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
                <meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>KindBot</title>
		<meta name="description" content="KindBot: Track your grow" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-green.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

                <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.2/fullcalendar.min.css">
                <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="../static/js/semantic.min.js"></script>

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

		<link rel="stylesheet" type="text/css" href="../static/css/default.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/component.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/flaticon.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/automate_style.css" />

		<script src="../static/js/modernizr.custom.js"></script>

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		  
		  <script>
		  $(document).ready(function() {
		    $("#datepicker").datepicker();
		  });
		  </script>


	</head>
	<body>

		<div class="container">
			<header class="clearfix">
				<span>Track your grow</span>
				<h1>KindBot</h1>
				<nav>
					<a href="http://tympanus.net/Blueprints/ViewModeSwitch/" class="bp-icon bp-icon-prev" data-info="previous Blueprint"><span>Previous Blueprint</span></a>
				        <a href="" class="bp-icon bp-icon-next" data-info="next Blueprint"><span>Next Blueprint</span></a>
					<a href="http://tympanus.net/codrops/?p=15657" class="bp-icon bp-icon-drop" data-info="back to the Codrops article"><span>back to the Codrops article</span></a>
					<a href="http://tympanus.net/codrops/category/blueprints/" class="bp-icon bp-icon-archive" data-info="Blueprints archive"><span>Go to the archive</span></a>
				</nav>
			</header>	


			<div class="main">
				<div class="mdl-grid">
				  <div class="mdl-cell mdl-cell--7-col mdl-cell--7-col-tablet">

				     <div class="ui container">
					<div class="ui container">
					  <div class="ui grid">
					    <div class="ui sixteen column">
					      <div id="calendar"></div>
					    </div>
					  </div>
					</div>
				     </div>
                                  </div>

				  <div class="mdl-cell mdl-cell--5-col mdl-cell--5-col-tablet">
                                    <h3>Schedule your drip irrigation</h3>
                                     <form action="{{ url_for('automate') }}" method="post" id="form1">
                                       <span>Date:   </span><input id="datepicker" name="date" size="10"/>
                                       <br>
                                     <h4>Repeat every:  </h4>
					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="monday">
					  <input type="checkbox" id="monday" class="mdl-checkbox__input">
					  <span class="mdl-checkbox__label">Monday</span>
					</label>

					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="tuesday">
					  <input type="checkbox" id="tuesday" class="mdl-checkbox__input">
					  <span class="mdl-checkbox__label">Tuesday</span>
					</label>

					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="wednesday">
					  <input type="checkbox" id="wednesday" class="mdl-checkbox__input">
					  <span class="mdl-checkbox__label">Wednesday</span>
					</label>

					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="thursday">
					  <input type="checkbox" id="thursday" class="mdl-checkbox__input">
					  <span class="mdl-checkbox__label">Thursday</span>
					</label>

					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="friday">
					  <input type="checkbox" id="friday" class="mdl-checkbox__input">
					  <span class="mdl-checkbox__label">Friday</span>
					</label>

					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="saturday">
					  <input type="checkbox" id="saturday" class="mdl-checkbox__input">
					  <span class="mdl-checkbox__label">Saturday</span>
					</label>

					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="sunday">
					  <input type="checkbox" id="sunday" class="mdl-checkbox__input">
					  <span class="mdl-checkbox__label">Sunday</span>
					</label>

                                     <h4>Set Time:  </h4>
                                        <span>Time: </span>
					<div class="mdl-textfield mdl-js-textfield" width="20px">
					    <input class="mdl-textfield__input" type="text" id="time">
					    <label class="mdl-textfield__label" for="time">example: 17:00</label>
					</div>
                                        <br>
                                        <br>

                                        <center><div>
					<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
					  Submit
					</button>
                                        </div></center>


				     </form>
                                  </div>
                                  

				</div>

			</div>
		</div>
     <script src='../static/js/moment.min.js'></script>
     <script src="../static/js/jquery-ui.custom.min.js"></script>
     <script src='../static/js/fullcalendar.min.js'></script>


     <script>
	$(document).ready(function() {
	  $("#calendar").fullCalendar({
	    header: {
	      left: "prev,next today",
	      center: "title",
	      right: "month,basicWeek,basicDay"
	    },
	    defaultDate: "2018-02-10",
	    navLinks: true, // can click day/week names to navigate views
	    editable: true,
	    eventLimit: true, // allow "more" link when too many events
	    events: {{ events|safe }}
        });
	});

     </script>

	</body>
</html>
